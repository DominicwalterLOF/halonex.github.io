<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Not avaliable for mobile</title>
  <style>

body {
  background: black;
  padding-top: 5em;
  display: flex;
  justify-content: center;
}
.typewriter h1 {
  color: #fff;
  font-family: monospace;
  overflow: hidden;
  border-right: .15em solid orange;
  letter-spacing: .15em; 
  animation: 
    typing 1.5s steps(10, end),
    blink-caret .5s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color:white }
}

  </style>

</head>
<body>
<div class="typewriter" >
  <h1 style="color:red;">unavailable</h1>
</div>_
<div>
  <h1 style="color:white;font-family: monospace;">on small screen/windows</h1>
</div>

</body>
</html>
