<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title>Dynamic Card - Halonex</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>
<div style = "width: 80%;">
<div class="card">
  <div class="card-header">
    Question No : <input type="number" name="qnno" style="width : 50px; text-align: center;">
  </div>
  <div class="card-body">
    <h5 class="card-title">Question :</h5>
    <div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
  <label for="floatingTextarea2">Question</label>
</div>
    <p class="card-text" style="color: grey; font-size : 11px; ">Question Supports html formats (Bold, Headings, underlining)</p><hr>
    <button type="button" class="btn btn-primary">Add Options</button> 
  </div>
</div>
</div>

</body>

</html>
